    <head>
      <meta charset="UTF-8">
      <title>Formulario de Contacto</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
      <section class="container ">

        <div class="row">
        <h3 class="center-align black-text delfin">CONT√ÅCTANOS</h3>
        <img class="responsive-img center col s6 offset-s3" src="css/img/mapa.png" alt="">
          <article class="col s6 offset-s3">
            <form method="POST" action="formulario-contacto.php">
              <div class="input-field">
                <i class="material-icons prefix">perm_identity</i>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" required>
              </div>
    
              <div class="input-field">
                <i class="material-icons prefix">person_pin</i>
                <label for="apellido delfin">Apellido</label>
                <input type="text" name="apellido" required>
              </div>
              
              <div class="input-field">
                <i class="material-icons prefix">email</i>
                <label for="email delfin">Email</label>
                <input type="email" name="email" required>
              </div>
    
              <div class="input-field">
                <i class="material-icons prefix">mode_edit</i>
                <label for="mensaje delfin">Mensaje</label>
                <textarea name="mensaje" id="" rows="10" class="materialize-textarea"  length="140" required></textarea>
              </div>
              
              <p class="center-align">
                <button class="delfin waves-effect waves-light btn blue-grey darken-4" type="submit"><i class="material-icons right">send</i>enviar</button>
              </p>
    
            </form>
    
          </article>
        </div>

      </section>
    
    
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
